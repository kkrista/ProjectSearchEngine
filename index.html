<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1912c5552c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form id="search-form">
          <input
            type="text"
            autofocus="on"
            placeholder="Enter your city..."
            id="search-text-input"
            class="City-Search"
          />
          <input type="submit" value="Submit" />
            <input type="submit" value="Current" />
            
          </form>

        <h1>Paris</h1>
        <div class="row">
          <div class="col">
            <span id="date">
              Sunday 16:00
            </span>
              <br />
              <span class="description" id="weather-description">
              </span>
            </div>
            
            <div class="col">
              <i class="fas fa-sun"></i>
              <span class="temperture-today" id="current-temperture"> 10</span>
              <span class="tempertureture-celcius">C°</span>
              
              <span class="tempertureture-fahrenheit"></span>
            </div>
            <div class="col">
              <div class="humidity">Humidity: <span>77%</span></div>
              <div class="wind">Wind: <span>3km/h</span></div>
        </div>
          
        <div class="row">
          <div class="col">
            <div class="weekday">MON</div>
            <div class="weather-state">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="temperature">10°C</div>
          </div>
          <div class="col">
            <div class="weekday">TUE</div>
            <div class="weather-state">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="temperature">10°C</div>
          </div>
          <div class="col">
            <div class="weekday">WED</div>
            <div class="weather-state">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="temperature">10°C</div>
          </div>
          <div class="col">
            <div class="weekday">THU</div>
            <div class="weather-state">
              <i class="fas fa-poo-storm"></i>
            </div>
            <div class="temperature">10°C</div>
          </div>
          <div class="col">
            <div class="weekday">FRI</div>
            <div class="weather-state">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="temperature">10°C</div>
          </div>
        </div>
      </div>
    </div>

     <p class="footer">
      <a href="https://github.com/" class="github-link">
        Open-Source Code
      </a>
      by
      <a href="https://www.linkedin.com/in/">
        Krista-Mari Katajisto
      </a>
    </p>

    <script src="src/index.js"></script>
  </body>
</html>
